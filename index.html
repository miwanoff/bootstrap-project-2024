    <script src="./dogs.js"></script>

    <script>
      function loadDogs(dogs) {
        let cards = "";
        for (let i = 0; i < dogs.length; i++) {
          cards += `<div class="dogWrap col-sm-4 col-12">
          <div class="card text-center my-5 p-3">
              <div class="card-title"><h5>${dogs[i].name}</h5></div>
              <div class="image card-body"><img src="${dogs[i].imageCover}" /></div>
              <div class="card-text"><p>${dogs[i].author}</p></div>
          </div>
      </div>\n`;
        }
        let dogsElement = document.getElementById("dogs");
        dogsElement.innerHTML = cards;
      }
    </script>
